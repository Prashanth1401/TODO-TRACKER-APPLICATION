<div [formGroup]="Register" style="display: flex;flex-direction: column; justify-content: center;width: 40%; padding: 5%;">
    <h2><mat-icon>account_circle</mat-icon>Register</h2>
    <mat-form-field appearance="outline">
        <mat-label>Enter Email Id</mat-label>
        <input matInput  type="text" required formControlName="userId">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Enter Your Name</mat-label>
        <input matInput type="text" required required formControlName="userName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput  type="password" required required formControlName="password">
    </mat-form-field>
    <div style="display: flex;gap: 3.5vw;justify-content: center;align-items: center;margin-top: 20px;">
        <button mat-stroked-button (click)="register()" [disabled]="!Register.valid" color="primary" routerLink="../register"  >Register</button>
        <button mat-stroked-button  color="primary" routerLink="../login">Login</button>
    </div>
</div>
